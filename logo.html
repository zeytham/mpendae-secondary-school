<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETCE Logo - Zeylam Training Center</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        svg {
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" width="400" height="200">
            <defs>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
                </filter>
            </defs>
            <!-- White circle -->
            <circle cx="200" cy="100" r="95" fill="#fff" stroke="#8B0000" stroke-width="4" filter="url(#shadow)"/>
            <!-- Main text ZETCE in dark red -->
            <text x="200" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B0000" text-anchor="middle">ZETCE</text>
            <!-- Subtitle in dark red -->
            <text x="200" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B0000" text-anchor="middle" letter-spacing="1px">ZEYLAM TRAINING CENTER</text>
            <!-- Images inside the circle, centered below subtitle -->
            <image href="comp 1.png" x="140" y="105" width="50" height="50" />
            <image href="cap.png" x="210" y="105" width="50" height="50" />
            <!-- Excellence and Expertise in dark red -->
            <text x="200" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8B0000" text-anchor="middle">Expertise & Excellence</text>
        </svg>
    </div>
</body>
</html>
